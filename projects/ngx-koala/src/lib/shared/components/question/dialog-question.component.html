<div mat-dialog-content>
  <div class="question">
	  <koala-dynamic-component
		  *ngIf="config.avatar else notHaveAvatar"
		  [dynamicComponent]="config.avatar">
	  </koala-dynamic-component>
	  <ng-template #notHaveAvatar>
      <mat-icon>help</mat-icon>
	  </ng-template>
    <p [innerHTML]="config.message" class="alert-message text-center"></p>
  </div>
</div>
<div align="center" mat-dialog-actions>
  <button [mat-dialog-close]="{question: true}" color="primary" mat-raised-button>Sim</button>
  <button [mat-dialog-close]="{question: false}" color="warn" mat-raised-button>NÃ£o</button>
</div>
