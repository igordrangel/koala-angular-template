<nav>
  <h2 class="title">{{titleMenu}}</h2>
  <ul class="list-menu">
    <li
      (click)="toogle(module)"
      *ngFor="let module of options"
      [ngClass]="{
        expanded: module.expanded,
        active: module.active
      }"
      [routerLink]="module.routerLink">
      <mat-icon>{{module.icon}}</mat-icon>
      <h3>{{module.name}}</h3>
      <mat-icon
        *ngIf="module.tools?.length > 0"
        class="state-module">{{module.expanded || module.active ? 'keyboard_arrow_down' : 'keyboard_arrow_right'}}</mat-icon>
      <ul *ngIf="module.tools?.length > 0">
        <li
          *ngFor="let tool of module.tools"
          [routerLink]="tool.routerLink"
          routerLinkActive="active">
          <h4>{{tool.name}}</h4>
        </li>
      </ul>
    </li>
  </ul>
</nav>
