<button
	*ngIf="text else iconButton"
	[matTooltipDisabled]="!tooltip"
	[matTooltip]="tooltip"
	[disabled]="disabled"
  [style]="style"
	class="koala-button"
	mat-button
	matTooltipPosition="above"
	type="button">
  <mat-icon *ngIf="icon">{{icon}}</mat-icon>
	{{text}}
</button>
<ng-template #iconButton>
  <button
	  [matTooltipDisabled]="!tooltip"
	  [matTooltip]="tooltip"
    [style]="style"
	  [disabled]="disabled"
	  class="koala-icon-button"
	  mat-icon-button
	  matTooltipPosition="before"
	  type="button">
    <mat-icon>{{icon}}</mat-icon>
  </button>
</ng-template>
