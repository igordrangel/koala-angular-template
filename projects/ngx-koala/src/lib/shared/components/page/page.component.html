<div *ngIf="showLoaderPage | async" class="koala-loader-pg">
  <div class="loader-content">
    <figure>
      <img [src]="logotipo" alt="Logotipo"/>
      <figcaption *ngIf="(messageLoaderPage | async) as messageLoader" [innerHTML]="messageLoader"></figcaption>
    </figure>
    <mat-spinner></mat-spinner>
  </div>
</div>
<app-loader-page [progress]="loader.progress" [show]="loader.show" [typeLoader]="loader.typeLoader"></app-loader-page>
<mat-drawer-container autosize class="menu-container">
  <mat-drawer #drawer [opened]="startMenuOpened && !!logged" class="menu-options" mode="side">
    <img [src]="logotipo" alt="Logotipo" id="logotipo"/>
    <ng-content select="[menu-options]"></ng-content>
  </mat-drawer>

  <mat-toolbar *ngIf="!!logged" class="toolbar">
    <button (click)="drawer.toggle()" [color]="color" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <button [color]="color" class="btn-toolbar" mat-icon-button>
      <mat-icon>notifications</mat-icon>
    </button>
    <button [color]="color" class="btn-toolbar" mat-button>
      <span>{{username}}</span>
      <span class="icon-user">{{firstUserLetter}}</span>
    </button>
  </mat-toolbar>

  <ng-content class="page-content" select="[page-content]"></ng-content>

</mat-drawer-container>
