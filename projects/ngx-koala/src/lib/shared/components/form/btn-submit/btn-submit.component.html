<button
	*ngIf="!iconButton else btnIcon"
	[color]="color"
	[disabled]="(disabled | async) || fg.invalid || fg.pending"
	mat-raised-button
	type="submit">
  <span>{{btnLabel}}</span>
  <mat-spinner *ngIf="loader | async" diameter="20"></mat-spinner>
</button>
<ng-template #btnIcon>
  <button
	  [color]="color"
	  [disabled]="(disabled | async) || fg.invalid || fg.pending"
	  class="koala-icon-button"
	  mat-icon-button
	  type="submit">
    <mat-spinner *ngIf="loader | async" [color]="color" diameter="20"></mat-spinner>
    <mat-icon *ngIf="!(loader | async)">{{icon}}</mat-icon>
  </button>
</ng-template>
