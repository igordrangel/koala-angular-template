<div #folder class="folder-list">
  <h1 #folderTitle>
    <mat-icon #folderIconTitle *ngIf="titleIcon">{{titleIcon}}</mat-icon>
    {{titlePage}}
  </h1>
  <nav class="menu-folder">
    <ng-content select="[menu-page]"></ng-content>
  </nav>

  <div class="content">
    <ng-content select="[content]"></ng-content>
  </div>

</div>
