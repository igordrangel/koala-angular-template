<koala-folder-page
  customFolderBackgroudColor="#212121"
  customFolderFontColor="#fff"
  titleIcon="webComponents"
  titlePage="Components"
  [koalaIcon]="true">

  <div class="components" content>
    <a *ngFor="let component of components" mat-button [routerLink]="component.routerLink" class="components__item">
      <span>{{component.name}}</span>
    </a>
  </div>

</koala-folder-page>
