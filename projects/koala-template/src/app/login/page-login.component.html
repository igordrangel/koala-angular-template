<section>
  <article>
    <img alt="Logo Cia do CrÃ©dito" id="logo" src="assets/angular-icon.png"/>
    <div class="text-center" id="div-aviso">
      <h1>Login</h1>
      <small>Acesse sua Conta <strong>Koala</strong></small>
    </div>
    <koala-dynamic-form
      (dynamicForm)="formTest = $event"
      (formSubmit)="submit($event)"
      [formConfig]="formConfig"
      [getData]="getData">

        <koala-submit
          (click)="btnClickGetData()"
          [btnLabel]="btnLabel"
          [btnSubmitDisabled]="btnSubmitDisabled"
          [fg]="formTest"
          [loader]="loader"
          color="primary">
        </koala-submit>
      </div>
    </koala-dynamic-form>
  </article>
</section>
