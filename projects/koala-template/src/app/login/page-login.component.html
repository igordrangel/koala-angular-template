<section>
  <article>
    <img alt="Logo Koala" id="logo" src="assets/angular-icon.png"/>
    <div class="text-center" id="title">
      <h1>Login</h1>
      <small>This is the <strong>fake login page</strong>, so you <strong>don't need to have an account</strong>, just report a fake one.</small>
    </div>
    <form (ngSubmit)="submit()" [formGroup]="config.form">
      <koala-dynamic-form
        [form]="config.form"
        [formConfig]="config.formConfig">
      </koala-dynamic-form>
      <div align="end" class="mt-15">
        <koala-button
          *ngIf="!oauthService.getIdentityClaims()"
          (click)="oauthService.initLoginFlow()"
          [koalaIcon]="true"
          icon="google"
          class="mr-8"
          color="#00796B"
          backgroundColor="#fff"
          text="Login with Google">
        </koala-button>
        <koala-submit
          [btnLabel]="btnLabel"
          [btnSubmitDisabled]="btnSubmitDisabled"
          [fg]="config.form"
          [loader]="loader"
          color="primary">
        </koala-submit>
      </div>
    </form>
  </article>
</section>
