<koala-folder-page
  customFolderBackgroudColor="#212121"
  customFolderFontColor="#fff"
  titleIcon="deliveryBox"
  titlePage="Services"
  [koalaIcon]="true">

  <div class="services" content>
    <a *ngFor="let service of services" mat-button [routerLink]="service.routerLink" class="services__item">
      <span>{{service.name}}</span>
    </a>
  </div>

</koala-folder-page>
