<koala-list
  [columnsToShowInList]="collumns"
  [itemsList]="itensList"
  [itensMenuListOptions]="itensMenuListOptions"
  [filterParams]="filter"
  [request]="buscar()"
  [filterFormConfig]="filterConfig"
  customFolderFontColor="#1976D2"
  titleIcon="list_alt"
  titlePage="List"
  typeRequest="all">
  <div menu-page>
    <koala-button (click)="dialogList()" color="blue" icon="add" tooltip="Inserir"></koala-button>
  </div>
  <div itemsSelectList>
    <koala-button
      color="blue"
      icon="add"
      tooltip="Add">
    </koala-button>
  </div>
</koala-list>
