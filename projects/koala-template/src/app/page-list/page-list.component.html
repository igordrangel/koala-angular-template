<koala-folder-page
        customFolderBackgroudColor="#424242"
        customFolderFontColor="#f1f1f1"
        titleIcon="list_alt"
        titlePage="List">
  
  <div menu-page>
    <koala-button (click)="dialogList()" color="white" icon="add" tooltip="Inserir"></koala-button>
  </div>
  
  <div content>
    <koala-list
            (getDataSource)="countries = $event"
      (getSelection)="selection = $event"
      [columnsToShowInList]="collumns"
      [filterFormConfig]="filterConfig"
      [filterParams]="filter"
      [itemsList]="itensList"
      [itensMenuListOptions]="itensMenuListOptions"
      [request]="buscar()"
      typeRequest="all">

      <div itemsSelectList>
        <koala-button
                (click)="actionList()"
                backgroundColor="transparent"
                color="white"
                icon="delete_forever"
                tooltip="Delete Forever">
        </koala-button>
      </div>

      <div itemsList>
        <koala-button
                (click)="downloadList()"
                backgroundColor="transparent"
                color="white"
                icon="assignment_returned"
                tooltip="Download List (CSV)">
        </koala-button>
      </div>

    </koala-list>
  </div>

</koala-folder-page>
