<koala-folder-page
	customFolderBackgroudColor="#012d51"
	customFolderFontColor="#fff"
	titleIcon="list_alt"
	titlePage="List">
  
  <div menu-page>
    <koala-button (click)="dialogList()" backgroundColor="white" color="blue" icon="add"
                  tooltip="Inserir"></koala-button>
  </div>
  
  <div content>
    <koala-list
	    (getDataSource)="countries = $event"
	    (getSelection)="selection = $event"
	    [columnsToShowInList]="collumns"
	    [filterFormConfig]="filterConfig"
	    [filterParams]="filter"
	    [itemsList]="itensList"
	    [itensMenuListOptions]="itensMenuListOptions"
	    [request]="buscar()"
	    [reload]="reloadListSubject"
	    typeRequest="onDemand">

      <div itemsSelectList>
        <koala-button
	        (click)="actionList()"
	        backgroundColor="transparent"
	        color="white"
	        icon="delete_forever"
	        tooltip="Delete Forever">
        </koala-button>
      </div>

      <div itemsList>
        <koala-button
	        (click)="downloadList()"
	        backgroundColor="transparent"
	        color="white"
	        icon="assignment_returned"
	        tooltip="Download List (CSV)">
        </koala-button>
      </div>

    </koala-list>
  </div>

</koala-folder-page>
