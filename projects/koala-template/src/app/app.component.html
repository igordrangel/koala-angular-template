<koala-page
	color="primary"
	[openPages]="openPages"
	(deleteAllNotifications)="deleteAllNotifications($event)"
	(deleteNotification)="deleteNotification($event)"
	[notifications]="notifications"
	[userMenuOptions]="userMenuOptions"
	[palletColors]="palletCollors"
	[showMenu]="false"
	defaultPage="list"
	logotipo="assets/angular-logotipo.png">
  <div menu-options>
    <koala-menu [optionsSubject]="menuOptions" titleMenu="Ferramentas"></koala-menu>
  </div>
  <div page-content>
    <router-outlet></router-outlet>
  </div>
</koala-page>
