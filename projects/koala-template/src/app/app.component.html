<koala-page
	color="primary"
	[openPages]="openPages"
	[palletColors]="palletCollors"
  [showMenu]="false"
  [oauth2Config]="oauth2Config"
  labelLogout="Logout"
	defaultPage="get-started"
	logotipo="assets/angular-logotipo.png">

  <div menu-toolbar>
    <a mat-button color="primary">v11.2.3</a>
    <a mat-button routerLink="get-started" color="primary">Get Started</a>
    <a mat-button routerLink="components" color="primary">Components</a>
    <a mat-button routerLink="services" color="primary">Services</a>
    <a mat-button href="https://github.com/igordrangel/koala-angular-template" target="_blank" color="primary">
      <koala-icon size="20" color="#fff" icon="github"></koala-icon>
    </a>
  </div>

  <div page-content>
    <router-outlet></router-outlet>
  </div>
</koala-page>
